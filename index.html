<!doctype html>
<html lang="en">

<head>
    <title>Recipt</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        @page {
            size: auto;
            margin: 0mm;
        }
    </style>

</head>

<body>

    <div class="container mt-5" style="margin-bottom: 20px;">
        <div class="row mt-5">
            <div class="col-md-6 col-12 mx-auto p-3">
                <div class="card" id="recipt">
                    <div class="card-body mx-4">
                        <div id="item-container" class="container">
                            <div class="title text-center my-3">
                                <h5 class="" contentEditable="true">Lorem ipsum dolor sit amet, consectetur adipisicing
                                    elit.</h5>
                                <p contentEditable="true">Lorem ipsum dolor sit amet.</p>
                                <h4 contentEditable="true">Lorem ipsum dolor sit amet.</h4>
                            </div>
                            <ul class="list-unstyled">
                                <li class="text-black" contentEditable="true">Delwar </li>
                                <li class="text-muted mt-1"><span class="text-black">Invoice #<span id="randomid">12345</span></li>
                                <li class="text-black mt-1" id="date" contentEditable="true">April 17 2021</li>
                                <li class="text-black mt-1" id="time" contentEditable="true">11:01:00 am</li>
                            </ul>
                            <hr style="border: 2px solid black;">
                            <div class="row">
                                <div class="col-8">
                                    <p contentEditable="true">Pro Package</p>
                                </div>
                                <div class="col-2">
                                    <p class="float-end" contentEditable="true">$199.00
                                    </p>
                                </div>
                                <hr style="border: 1px solid black;">
                            </div>
                            <div class="row">
                                <div class="col-8">
                                    <p contentEditable="true">Consulting</p>
                                </div>
                                <div class="col-2">
                                    <p class="float-end" contentEditable="true">$100.00
                                    </p>
                                </div>
                                <hr style="border: 1px solid black;">
                            </div>

                            <div class="row">
                                <div class="col-8">
                                    <p contentEditable="true">Support</p>
                                </div>
                                <div class="col-2">
                                    <p class="float-end" contentEditable="true">$10.00
                                    </p>
                                </div>
                                <hr style="border: 1px solid black;">
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <a class="btn btn-success text-capitalize border-0" onclick="printDiv()"><i
                    class="fas fa-print text-white"></i> Print</a>
            <a class="btn btn-primary ms-2 text-capitalize border-0" onclick="addChild()"><i class="fas fa-plus"></i> Add Item</a>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script>
        function printDiv() {
            let printContents = document.getElementById('recipt').innerHTML;
            let originalContents = document.body.innerHTML;

            document.body.innerHTML = printContents;

            window.print();

            document.body.innerHTML = originalContents;
        }

        let updateDateTime = () => {
            document.getElementById('date').innerText = new Date().toLocaleDateString();
            document.getElementById('time').innerText = new Date().toLocaleTimeString();


        }
        updateDateTime();




        const addChild = () => {
            let parent = document.getElementById('item-container');
            let newChild = ` <div class="row">
                                <div class="col-8">
                                    <p contentEditable="true">Support</p>
                                </div>
                                <div class="col-2">
                                    <p class="float-end" contentEditable="true">$10.00
                                    </p>
                                </div>
                                <hr style="border: 1px solid black;">
                            </div>`;
            parent.insertAdjacentHTML('beforeend', newChild);

        }

        document.getElementById('randomid').innerText=(""+Math.random()).substring(2,7);
        
    </script>
</body>

</html>
